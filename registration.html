        <form onsubmit="return verifyPassword()">
            <p>Register</p>
            <div class="ops">
                <input type="text" class="form-control" placeholder="Username*" id="validationDefault01" required>
            </div>
            <div class="ops">

                <input type="password" id="pwd" name="pwd" placeholder="Password*" pattern="(?=.*\d)(?=.{8,}" title="Must be at least 8 or more characters">
                <span id="message" style="color:red"> </span></div>
            <div class="ops">

                <input type="password" id="pwd2" name="pwd" placeholder="Retype password*" pattern="(?=.*\d)(?=.{8,}" title="Must be at least 8 or more characters">
            </div>

            <div class="ops">

                <input type="text" class="form-control" placeholder="First name*" id="validationDefault01" required>
            </div>
            <div class="ops">

                <input type="text" class="form-control" placeholder="Last name" id="validationDefault01">
            </div>


            <div class="ops">

                <select id="inputCountry" class="form-select" required>
                    <option value="" disabled selected style="color: gray;">Country* </option>
              <option >Choose...</option>
            </select>
            </div>


            <div class="ops">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>

            </div>
            </div>
