<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Billing adress</title>
    <style>
        .main-form {
            width: 700px;
            margin: auto;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">

        <form action="" class="main-form">
            <h4 class="mb-3 ">Registration</h4>
            <div class="row">
                <div class="col"><label for="name-input-field " class="form-label">First name</label>
                    <input type="text " id="name-input-field " name="name " class="form-control "></div>

                <div class="col"> <label for="last-name-input-field " class="form-label">Last name</label>
                    <input type="text " id="last-name-input-field " name="name " class="form-control "></div>
                <div>

                    <div>
                        <label for="username " class="form-label">Username</label>
                        <input type="text " name="username " id="username " palceolder="Username " class="form-control ">
                    </div>
                    <div>
                        <label for="email-input-field " class="form-label">Email <span class="text-muted ">(Optional)</span></label>
                        <input type="text " id="name-input-field " name="email " placeholder="you@example.com " class="form-control ">
                    </div>
                    <div>
                        <label for="address-input-field " class="form-label">Address</label>
                        <input type="text " id="address-input-field " name="address " class="form-control " placeholder="1234 Main St">
                    </div>
                    <div>
                        <label for="address-input-field " class="form-label">Address 2 <span class="text-muted ">(Optional)</span></label>
                        <input type="text " id="address-input-field " name="address " class="form-control " placeholder="Apartment or Suite">
                    </div>
                    <div class="row">
                        <div class="col-5"><label for="country " class="form-label">Country</label>
                            <select name="country " id="country " class="form-control ">
                <option value=" countryname " selected="selected ">Choose...</option>
                <option value="LV " label="United States ">United States</option>
                </select></div>

                        <div class="col-4">
                            <label for="state" class="form-label">State</label>
                            <select name="state" id="state " class="form-control ">
            <option value="statename" selected="selected ">Choose...</option>
            <option value="TX" label="Texas "></option></select>
                        </div>
                        <div class="col-3">
                            <label for="zip-input-field " class="form-label">Zip</label>
                            <input type="number" id=" zip-input-field" name="zip" class="form-control"></div>
                    </div>
                    <hr class="my-4 ">
                    <div class="form-check">
                        <input type="checkbox" id="shipping-address " class="form-check-input ">
                        <label for="shipping-address " class="form-check-label ">Shipping address is the same as my billing address</label>
                    </div>
                    <div class="form-check ">
                        <input type="checkbox" id="save-info " class="form-check-input ">
                        <label for="save-info" class="form-check-label ">Save this infomation for next time</label>
                    </div>
                    <hr class="my-4 ">
                    <h4 class="mb-3 ">Payment</h4>
                    <div class="my-3 ">
                        <div class="form-check ">
                            <input type="radio" id="credit " class="form-check-input " name="payment-method ">
                            <label for="save-info " class="form-check-label ">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="credit " class="form-check-input " name="payment-method ">
                            <label for="save-info " class="form-check-label ">Debit card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="credit " class="form-check-input " name="payment-method ">
                            <label for="save-info " class="form-check-label ">PayPal</label>
                        </div>
                    </div>
                    <div class="row gy-3">
                        <div class="col-6"><label for="name-on-card" class="form-label">Name on card</label>
                            <input type="text " id="name-on-card" name="name " class="form-control "> <small class="text-muted">Full name as diplayed on card</small></div>
                        <div class="col-6"><label for="cc-input-field " class="form-label">Credit card number</label>
                            <input type="number " id="cc-input-field " name="cc " class="form-control "></div>
                    </div>
                    <div class="row gy-3">
                        <div class="col-3"><label for="expiration-date" class="form-label">Expiration date</label>
                            <input type="date " id="name-input-field " name="name " class="form-control "></div>
                        <div class="col-3"><label for="cvv-input-field " class="form-label">CVV</label>
                            <input type="number " id="cvv-input-field " name="name " class="form-control "></div>
                    </div>
                </div>
                <hr class="my-4 ">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
            </div>
        </form>
</body>



</html>
